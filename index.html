<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="display"></div>
        
        <div id="btnGrid">
            <input type="button" id="delete1" value="Delete" class="button">
            <input type="button" id="equals" value="=" class="button">
            <input type="button" id="clear" value="Clear" class="button">

            <input type="button" id="btn2" value="2" class="button numbers">
            <input type="button" id="btn4" value="4" class="button numbers">
            <input type="button" id="btn5" value="5" class="button numbers">
            <input type="button" id="btn3" value="3" class="button numbers">
            <input type="button" id="btn6" value="6" class="button numbers">
            <input type="button" id="btn7" value="7" class="button numbers">
            <input type="button" id="btn8" value="8" class="button numbers">
            <input type="button" id="btn9" value="9" class="button numbers">
            <input type="button" id="btn0" value="0" class="button numbers">
            <input type="button" id="btn1" value="1" class="button numbers">
            
            
            <input type="button" id="add" value="+" class="button operators">
            <input type="button" id="subtract" value="-" class="button operators">
            <input type="button" id="multiply" value="*" class="button operators">
            <input type="button" id="divide" value="/" class="button operators">
        
            <input type="button" id="comma" value="." class="button operators">  
        </div>
    </main>
</body>
</html>
